<div class="login-container">
    <div class="login-card">
        <h1>Sign In</h1>

        <form class="login-form">
            <div class="form-group">
                <label for="username">Your Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="newPassword">Your Password</label>
                <div class="password-input">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                        class="form-control">
                    <button type="button" class="toggle-password" (click)="togglePassword()">
                        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>

            <div class="form-check">
                <input type="checkbox" id="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Keep me logged in</label>
            </div>

            <button type="submit" class="sign-in-btn">Sign in</button>

            <div class="role-buttons">
                <a routerLink="/dash" class="role-btn" role="button">Owner</a>
                <a routerLink="/employeedash" class="role-btn" role="button">Employee</a>
                <a routerLink="/billacc" class="role-btn" role="button">Accountant</a>
                <a routerLink="/productcl" class="role-btn" role="button">Client</a>
            </div>
        </form>
    </div>
</div>
