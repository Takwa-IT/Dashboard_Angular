<!-- sign-in.component.html -->
<div class="login-container">
    <div class="login-card">
        <h1>Sign In</h1>

        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" [(ngModel)]="email" placeholder="email@example.com" required>
        </div>

        <div class="form-group">
            <label for="password">Your Password</label>
            <div class="password-input">
                <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" required>
                <button type="button" class="password-toggle" (click)="togglePassword()">
                    <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                </button>
            </div>
        </div>

        <div class="form-group">
            <label for="role">Select Role</label>
            <select id="role" [(ngModel)]="selectedRole" required>
                <option value="">Choose a role</option>
                <option value="owner">Owner</option>
                <option value="employee">Employee</option>
                <option value="accountant">Accountant</option>
                <option value="client">Client</option>
            </select>
        </div>

        <button (click)="onSubmit()" [disabled]="!email || !password || !selectedRole" class="sign-in-button">
            Sign in
        </button>
    </div>
</div>
