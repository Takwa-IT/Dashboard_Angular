<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<div class="settings-container">
    <aside class="sidebar">
        <div class="profile-header">
            <img src="user.jpg" alt="Profile" class="profile-small">
            <h2>Accountant_Name</h2>
        </div>

        <nav class="nav-menu">
            <a routerLink="/billacc" class="nav-item">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Bills</span>
            </a>
            <a routerLink="/settingsacc" class="nav-item active">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>

        <div class="logout">
            <a routerLink="/login" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Log Out</span>
            </a>
        </div>
    </aside>
    <main class="main-content">
        <div class="profile-section">
            <div class="profile-image">
                <img src="user.jpg" alt="Profile Picture">
            </div>

            <div class="info-section">
                <h3>Information</h3>
                <div class="current-info">
                    <div class="info-item">
                        <span class="label">Name:</span>
                        <span class="value">First Name Last Name</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Email:</span>
                        <span class="value">Accountant &#64;gmail.com</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Phone Number:</span>
                        <span class="value">+216 58 625 900</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Password:</span>
                        <span class="value">****************</span>
                    </div>
                </div>
            </div>

            <form class="update-form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-input">
                        <input [type]="showPassword ? 'text' : 'password'" id="newPassword" name="newPassword"
                            class="form-control">
                        <button type="button" class="toggle-password" (click)="togglePassword()">
                            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword"
                            name="confirmPassword" class="form-control">
                        <button type="button" class="toggle-password" (click)="toggleConfirmPassword()">
                            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="form-actions">
                <button type="submit" class="btn-save" (click)="onSaveChanges()">
                    <i class="fas fa-save"></i>
                    SAVE CHANGES
                </button>
                <button type="button" class="btn-cancel" (click)="onCancel()">
                    <i class="fas fa-times"></i>
                    CANCEL
                </button>
            </div>
        </div>
    </main>
</div>
