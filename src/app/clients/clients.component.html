<div class="app-container">
    <aside class="sidebar">
        <div class="profile">
            <img src="user.jpg" alt="Profile" class="profile-img">
            <h3 class="owner-name">Owner_Name</h3>
        </div>

        <nav class="nav-menu">
            <a routerLink="/employee" class="nav-item">
                <i class="fas fa-users"></i>
                Employees
            </a>
            <a routerLink="/accountant" class="nav-item">
                <i class="fas fa-user-tie"></i>
                Accountants
            </a>
            <a routerLink="/client" class="nav-item">
                <i class="fas fa-user-friends"></i>
                Clients
            </a>
            <a routerLink="/product" class="nav-item">
                <i class="fas fa-box"></i>
                Products
            </a>
            <a routerLink="bill" class="nav-item">
                <i class="fas fa-file-invoice-dollar"></i>
                Bills
            </a>
            <a routerLink="/energy" class="nav-item">
                <i class="fas fa-bolt"></i>
                Energy
            </a>
            <a routerLink="/settingsowner" class="nav-item">
                <i class="fas fa-cog"></i>
                Settings
            </a>
        </nav>

        <div class="logout">
            <a routerLink="/login" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                Log Out
            </a>
        </div>
    </aside>
    <main class="main-content">
        <div class="clients-container">
            <div class="header">
                <h1>Clients List</h1>
                <div class="header-actions">
                    <div class="search-container">
                        <input type="text" [(ngModel)]="searchQuery" placeholder="Search clients..."
                            (keydown)="onSearchKeydown($event)" />
                        <button (click)="searchClient()" tabindex="0">Search</button>
                    </div>
                    <button type="submit" class="add-button" (click)="addClient()">
                        <i class="fas fa-plus"></i>
                        ADD NEW CLIENT
                    </button>
                </div>
            </div>
            <div class="status-legend" style="margin-bottom: 20px; display: flex; gap: 20px;">
                <div class="status-text">
                    <span class="status-indicator status-finished"></span>
                    Finished
                </div>
                <div class="status-text">
                    <span class="status-indicator status-ongoing"></span>
                    Ongoing
                </div>
                <div class="status-text">
                    <span class="status-indicator status-pending"></span>
                    Pending
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Client Name</th>
                            <th>Phone Number</th>
                            <th>City</th>
                            <th>Product Status</th>
                            <th>Enter Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let client of clients">
                            <td>{{client.name}}</td>
                            <td>{{client.phone}}</td>
                            <td>{{client.city}}</td>
                            <td>
                                <span class="status-indicator" [ngClass]="{
                                        'status-finished': client.status === 'Finished',
                                        'status-ongoing': client.status === 'Ongoing',
                                        'status-pending': client.status === 'Pending'
                                      }" [title]="client.status">
                                </span>
                            </td>
                            <td>{{client.time}}</td>
                            <td class="actions">
                                <button class="action-btn edit" (click)="showEditablePopup(client)">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="action-btn delete" (click)="deleteClient(client)">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <button class="action-btn view" (click)="viewClientInfo(client)"
                                    routerLink="/clientsinfosown">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination-container">
                <div class="pagination-info">
                    Showing data 1 to 8 of 200K clients
                </div>
                <div class="pagination-controls">
                    <button class="page-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn">4</button>
                    <span class="ellipsis">...</span>
                    <button class="page-btn">40</button>
                    <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </main>
</div>
